<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/192e274bb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <h2>Test your luck against the computer!</h2>

    <div class="game-area">
        <div class="controls-area">
            <button class="choiceBtn">
                ROCK
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button class="choiceBtn">
                PAPER
                <i class="fa-solid fa-hand"></i>
            </button>
            <button class="choiceBtn">
                SCISSORS
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
            <button class="choiceBtn">
                LIZARD
                <i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button class="choiceBtn">
                SPOCK
                <i class="fa-solid fa-hand-spock"></i>
            </button> 
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Your Score: <span id="scores">0</span></p>
        <p class="scores">Computer Score: <span id="incorrect">0</span></p>
    </div>


    <div class="score-area">
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
